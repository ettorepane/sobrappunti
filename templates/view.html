<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: hsl(233, 100%, 68%);
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 1em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 0.5em 0;
            padding: 0.5em;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 1em;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>SobrAppunti</h1>
    </header>
    <div class="container">
        <h2>{{ year }} - {{ subject }}</h2>
        {% if files %}
        <ul>
            {% for file in files %}
            <li><a href="/uploads/{{ year }}/{{ subject }}/{{ file }}" target="_blank">{{ file }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Ancora nessun file caricato per questa materia.</p>
        {% endif %}
        <a class="back-link" href="/">&larr; Torna alla home</a>
    </div>
</body>
</html>
