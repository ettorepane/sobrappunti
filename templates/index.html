<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrappunti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light blue background */
            color: #333;
        }
        header {
            background-color: hsl(233, 100%, 68%);
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1em;
            flex: 1 1 calc(33.333% - 2em); /* 3 cards per row */
            max-width: calc(33.333% - 2em);
            box-sizing: border-box;
            text-align: center;
        }
        .card h2 {
            color: #2196F3; /* Blue text */
            margin-bottom: 1em;
        }
        .card ul {
            list-style: none;
            padding: 0;
        }
        .card ul li {
            margin: 0.5em 0;
            padding: 0.5em;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .card ul li a {
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }
        .card ul li a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%; /* Full width for mobile */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SobrAppunti</h1>
    </header>
    <div class="container">
        <a href="/upload">
                <!-- Card content -->
                <h2>Carica appunti</h2>
        </a>
    </div>
    <div class="container">
        {% for year, subjects in years.items() %}
        <div class="card">
            <h2>{{ year }}</h2>
            {% if subjects %}
            <ul>
                {% for subject in subjects %}
                <li><a href="{{ url_for('view_notes', year=year, subject=subject) }}">{{ subject }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No subjects available for this year.</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
